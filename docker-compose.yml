# Fraud Detection Dashboard â€” full stack: mongo + backend + frontend
services:
  mongo:
    image: mongo:7
    container_name: fraud-dashboard-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: fraud-dashboard-backend
    ports:
      - "4000:4000"
    environment:
      MONGODB_URI: mongodb://mongo:27017
      MONGODB_DB: fraud_dashboard
      DATA_PATH: /data
    volumes:
      - ./data:/data
    depends_on:
      mongo:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: http://localhost:4000
    container_name: fraud-dashboard-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  mongo_data:
